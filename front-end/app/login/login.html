
<html>
    <head>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<link rel="stylesheet" href="login.css"/>
</head>
<body>
        <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
        <!------ Include the above in your HEAD tag ---------->

        <div class="container">
          <div class="row justify-content-center align-items-center" style="height:100vh">
              <div class="col-4">
                  <div class="card">
                      <div class="card-body">
                          <h2>Login</h2>
                        <form name="form" ng-submit="vm.login()" role="form">
                              <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username"
                                  id="username" ng-model="vm.username" class="form-control" required />
                                <span ng-show="form.username.$dirty
                                  && form.username.$error.required">Username is required</span>
                              </div>
                              <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password"
                                  name="password" id="password" class="form-control" ng-model="vm.password" required />
                                <span ng-show="form.password.$dirty
                                  && form.password.$error.required">Password is required</span>
                              </div>
                              <button type="submit"
                              ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-success">Login</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
</body>
</html>
