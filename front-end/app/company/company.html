
           
     

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Company</h1>
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Company Table</h6>
            </div>
            <div class="alert alert-success" id="successAlert" style="display:none;" role="alert">
                    {{vm.responseMessage}}
                  </div>
            <div class="alert alert-danger" id="errorAlert" style="display:none;" role="alert">
                    {{vm.responseMessage}}
            </div>

            <button type="button" style="width: 100px; margin: 10px;" class=" btn btn-info " data-toggle="modal" data-target="#companyNewModal">Add New</button>
            <div class="card-body">
              <div class="table-responsive">
                    <table id="example" class="table table-bordered" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>City</th>
                                    <th>Country</th>
                                    <th>Address</th>
                                    <th> &nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->
        
        <!-- Modal -->
        <div class="modal fade bd-example-modal-lg" id="companyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Update Company</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                            <form>
                                    <div class="form-group row">
                                      <label for="editName" class="col-sm-2 col-form-label">Name</label>
                                      <div class="col-sm-10">
                                        <input type="text" class="form-control" id="editName" ng-model="vm.editCompany.name" value="email@example.com">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label for="editCity" class="col-sm-2 col-form-label">City</label>
                                      <div class="col-sm-10">
                                        <input type="text"  class="form-control" id="editCity" ng-model="vm.editCompany.city" placeholder="City">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                      <label for="editCountry" class="col-sm-2 col-form-label">Country</label>
                                      <div class="col-sm-10">
                                        <input type="text"  class="form-control" id="editCountry" ng-model="vm.editCompany.country" placeholder="Country">
                                      </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="editAddress" class="col-sm-2 col-form-label">Address</label>
                                        <div class="col-sm-10">
                                            <input type="text"  class="form-control" id="editAddress" ng-model="vm.editCompany.address" placeholder="Address">
                                        </div>
                                    </div>
                                    <!-- <div class="form-group row">
                                            <label for="editCity" class="col-sm-2 col-form-label">Password</label>
                                            <div class="col-sm-10">
                                                <input type="text"  class="form-control" id="editCity" ng-model="editCompany.city" placeholder="City">
                                            </div>
                                        </div> -->
                                  </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" ng-click="updateCompany()">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>


    <div class="modal fade bd-example-modal-lg" id="companyNewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Company</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <form>
                            <div class="form-group row">
                                <label for="addName" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                <input type="text" class="form-control" id="addName" ng-model="vm.newCompany.name" value="email@example.com">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="newCity" class="col-sm-2 col-form-label">City</label>
                                <div class="col-sm-10">
                                <input type="text"  class="form-control" id="newCity" ng-model="vm.newCompany.city" placeholder="City">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="newCountry" class="col-sm-2 col-form-label">Country</label>
                                <div class="col-sm-10">
                                <input type="text"  class="form-control" id="newCountry" ng-model="vm.newCompany.country" placeholder="Country">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="newAddress" class="col-sm-2 col-form-label">Address</label>
                                <div class="col-sm-10">
                                    <input type="text"  class="form-control" id="newAddress" ng-model="vm.newCompany.address" placeholder="Address">
                                </div>
                            </div>
                            <!-- <div class="form-group row">
                                    <label for="editCity" class="col-sm-2 col-form-label">Password</label>
                                    <div class="col-sm-10">
                                        <input type="text"  class="form-control" id="editCity" ng-model="editCompany.city" placeholder="City">
                                    </div>
                                </div> -->
                            </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="addCompany()">Save changes</button>
            </div>
            </div>
        </div>
        </div>

        <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Do you really want to delete this company?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-danger" ng-click="removeCompany()">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
